services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: cms-api
    ports:
      - "${HTTP_PORT:-8080}:8080"
      - "${GRPC_PORT:-9090}:9090"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cms-network
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    container_name: cms-postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-cms}
      - POSTGRES_USER=${DB_USER:-cms}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-cms_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cms} -d ${DB_NAME:-cms}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cms-network
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.13
    container_name: cms-meilisearch
    ports:
      - "${MEILI_PORT:-7700}:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-meilisearch_dev_key}
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cms-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cms-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - cms-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: cms-jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
    networks:
      - cms-network
    profiles:
      - tools

  adminer:
    image: adminer:latest
    container_name: cms-adminer
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - cms-network
    profiles:
      - tools

volumes:
  postgres_data:
  meilisearch_data:
  redis_data:

networks:
  cms-network:
    driver: bridge
